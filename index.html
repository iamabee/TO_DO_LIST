<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 35px; text-align: center; padding: 15px;"><strong>To-Do List</strong></h1>
        <div>
            <label class="input-group-text" id="inputGroup-sizing-default" for="serialNumber"><strong>Serial Number:</strong></label>
            <input class="form-control" type="number" id="serialInput" placeholder="Enter serial number"><br>
        </div>
        <div>
            <label class="input-group-text" id="inputGroup-sizing-default" for="date"><strong>Date:</strong></label>
            <input class="form-control" type="date" id="dateInput"><br>
        </div>
        <div>
            <label class="input-group-text" id="inputGroup-sizing-default" for="task"><strong>Task:</strong></label>
            <input class="form-control" type="text" id="taskInput" placeholder="Enter task"><br>
        </div>
        <div>
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>

        <div>
            <table class="table table-hover" id="taskTable">
            <tr>
                <th>Serial Number</th>
                <th>Date</th>
                <th>Task</th>
                <th>Action</th>
            </tr>
        </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
